<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stadtspaziergang Wien</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <!-- GeoJSON Datenskripts -->
    <script src="stadtspaziergang_punkte.json.js"></script>
    <script src="citybike_punkte.json.js"></script>
    <script src="wanderwege_linien.json.js"></script>
	<script src="maerkte_flaechen.json.js"></script>
    <!--  VV TODO: GeoJSON Datenskript für Märkte/Flächen einbinden - https://www.data.gv.at/suche/?search-term=wien+m%C3%A4rkte&searchIn=catalog -->
	<script src="my_geojson.js"></script>
	<script src="leaflet-hash.js"></script>
	
	<script src="leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="MarkerCluster.css" />
	<link rel="stylesheet" href="MarkerCluster.Default.css" />
	
	<link rel="stylesheet" href="leaflet-routing-machine.css" />
	<script src="leaflet-routing-machine.js"></script>
	
    <style>
	
	body {
		padding: 0;
		margin: 0;
	}
	html, body, #wienMap {
		height: 100vh;
		width: 100vw;
	}
	
        h1 {
            text-align: center;
        }

        /*
		#wienMap {
            width: 900px;
            height: 600px;
            border: 1px solid black;
            margin: auto;
        } 
		*/
    </style>
</head>

<body>
   <!-- <h1>Stadtspaziergang Wien</h1> -->

    <div id="wienMap"></div>
    <!-- <h3>Quelle Geodaten</h3>-->
    <p>
    Stadt Wien – <a href="http://data.wien.gv.at/">data.wien.gv.at</a><br>
    <a href="">Web Feature Service (WFS) - Wien</a><br>
    CC BY 3.0 Österreich<br>
    </p>

    <script>
        // WMTS-Layer definieren - Quelle: http://www.basemap.at/wmts/1.0.0/WMTSCapabilities.xml
        // VV TODO: WMTS-Layer Wien, Luftbild 1956 hinzufügen - Quelle: http://maps.wien.gv.at/wmts/1.0.0/WMTSCapabilities.xml (nach lb1956 suchen und dann wie bei basemap.at die ResourceURL anpassen, Datenquelle: Stadt Wien – data.wien.gv.at)
        var layers = {
            luftbild1956: L.tileLayer("http://{s}.wien.gv.at/wmts/lb1956/grau/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="data.wien.gv.at">Stadt Wien - data.wien.gv.at</a>'
            }),
			
			geolandbasemap: L.tileLayer("https://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapgrau: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapgrau/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapoverlay: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapoverlay/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaphidpi: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaphidpi/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaporthofoto30cm: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            osm: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                subdomains: ['a', 'b', 'c'],
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        };

        // Karte definieren und Ausschnitt setzen
        var map = L.map('wienMap', {
            layers: [layers.bmapgrau],
            center: [48.20833, 16.373064],
            zoom: 12
        });

		
			
		
        // Maßstab hinzufügen
        L.control.scale({
            maxWidth: 200,
            metric: true,
            imperial: false
        }).addTo(map);

		var cluster_group = L.markerClusterGroup();
		
        // GeoJSON Daten des Stadtspaziergangs laden und farbige Marker nach Kategorie mit Popup erstellen
        var iconByCategory = {
            1: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
            2: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
            3: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
            4: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png",
            5: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png",
            6: "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png"
        };
        var punkteSpaziergang = L.geoJSON(window.spaziergangPunkte, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41],
                        shadowUrl: 'https://unpkg.com/leaflet@1.0.3/dist/images/marker-shadow.png',
                        iconUrl: iconByCategory[feature.properties.KATEGORIE]
                    })
                });
            }
        }).bindPopup(function(layer) {
            // VV TODO: HTML-Popupfenster mit BEMERKUNG, OBJECTID, KATEGORIE, ADRESSE, WEITERE_INF (als Link)

			}).bindPopup(function(layer) {
            var spazierTipp = '<h5>' + "Bemerkung: " + layer.feature.properties.BEMERKUNG + '</h5>';
			spazierTipp += '<h5>' +"Object ID: " + layer.feature.properties.OBJECTID + '<br>' + "Kategorie: " + layer.feature.properties.KATEGORIE + '</br>' + '<br>' + "Adresse: " + layer.feature.properties.ADRESSE + '</br>' + '</h5>';
            spazierTipp += '<a href="' + layer.feature.properties.WEITERE_INF + '">Infos</a>';
            return spazierTipp;
        })//.addTo(map);

		

        // GeoJSON Daten der Citybike Stationen laden und Popup erstellen
        var punkteCitybike = L.geoJSON(window.citybikePunkte, {
            // VV TODO: Citybike Marker als Icons implementieren (https://www.data.gv.at/katalog/dataset/770f9237-9a7f-45e4-9647-aacf35ddee06)

            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconSize: [25, 25],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41],
                        shadowUrl: 'https://unpkg.com/leaflet@1.0.3/dist/images/marker-shadow.png',
                        iconUrl: "http://www.data.wien.gv.at/icons/citybike.png"
					})
				}); 
			},
			onEachFeature: function (feature, layer) {
				var bikestation = '<h5>' + '<br>' + "Bikestation: " + feature.properties.STATION + '</br>' + '<br>' + "Bezirk: "+  feature.properties.BEZIRK + '</br>' + '</h5>';
				layer.bindTooltip(bikestation);
			}
			
        //}).bindPopup(function(layer) {
            // VV TODO: HTML-Popupfenster mit STATION und BEZIRK

            // return bikestation;
        }).addTo(cluster_group);
		map.addLayer(cluster_group);

        // GeoJSON Daten der Wanderwege laden, nach Typ einfärben und Popup erstellen
        var linienWanderwege = L.geoJSON(window.wanderwegeLinien, {
            style: function(feature) {
                var farbe = "";
                if (feature.properties.TYP == "1") {
                    farbe = "red";
                } else {
                    farbe = "orange";
                }
                return {
                    color: farbe
                };
            }
        }).bindPopup(function(layer) {
            var tipp = '<h3>' + layer.feature.properties.BEZ_TEXT + '</h3>';
            tipp += '<a href="' + layer.feature.properties.URL_INFO + '">Infos</a>';
            return tipp;
        })//.addTo(map);

        // GeoJSON Daten der Märkte hinzufügen - https://www.data.gv.at/suche/?search-term=wien+m%C3%A4rkte&searchIn=catalog
        // VV TODO: Flächen nach property INFOS_NACHHALTIG einfärben
		
		
		
		
        var markt = L.geoJSON(window.maerkteFlaechen, {
           
			style: function(feature) {
                var frb = "";
                if (feature.properties.INFOS_NACHHALTIG == "Produzentenmarkt") {
                    frb = "orange";
                }
                if (feature.properties.INFOS_NACHHALTIG == "Produzentenmarkt, Bio-Eck") {
                    frb = "green";
                }
                if (feature.properties.INFOS_NACHHALTIG == "-") {
                    frb = "brown";
                }
                return {
                    color: frb
                };
            }
		
            
        // VV TODO: HTML-Popupfenster mit NAME, MARKTKATEGORIE, INFOS_NACHHALTIG, URL_MARKTAMT (als Link)
		
					}).bindPopup(function(layer) {
            var marktflaeche = '<h3>' + layer.feature.properties.NAME + '</h3>';
			marktflaeche += '<h5>'+ '<br>' +"Marktkategorie: " + layer.feature.properties.MARKTKATEGORIE + '</br>' + '<br>' + "Infos: " + layer.feature.properties.INFOS_NACHHALTIG + '</br>' + '</h5>';
            marktflaeche += '<a href="' + layer.feature.properties.URL_MARKTAMT + '">Link zum Markt</a>';
            return marktflaeche;
        })//.addTo(map);

        // WMTS-Layer Auswahl und Marker Auswahl Overlay hinzufügen
        // VV TODO: WMTS-Layer Wien, Luftbild 1956 zur Hintergrundlayerauswahl hinzufügen
        // VV TODO: GeoJSON Layer Märkte ein/aus Overlay hinzufügen
        L.control.layers({
            "Stadt Wien - Luftbild 1956": layers.luftbild1956,
			"basemap.at - STANDARD": layers.geolandbasemap,
            "basemap.at - GRAU": layers.bmapgrau,
            "basemap.at - OVERLAY": layers.bmapoverlay,
            "basemap.at - HIGH-DPI": layers.bmaphidpi,
            "basemap.at - ORTHOFOTO": layers.bmaporthofoto30cm,
            "OpenStreetMap": layers.osm
        }, {
            "Stadtspaziergang Stationen": punkteSpaziergang,
            "Citybike Standorte": cluster_group,
            "Wandern in und um Wien": linienWanderwege,
			"Märkte": markt
        }).addTo(map)

        // Ausschnitt setzen
        // TODO: Ausschnitt auf Stationen des Stadtpaziergangs setzen
		
		var bounds = (punkteSpaziergang.getBounds());
        map.fitBounds(bounds); 
		
		//map.on('locationfound', onLocationFound);
		L.geoJSON(window.my_geojson).bindPopup(function(layer) {
		return layer.feature.properties.color;
		}).addTo(map);
		
		// map.locate({setView: true, maxZoom: 16});
		
		var hash = new L.Hash(map);
		
		L.Routing.control({
			waypoints: [
				L.latLng(47.26, 11.38),
				L.latLng(48.20, 16.36)
			]
}).addTo(map);

    </script>

</body>

</html>
